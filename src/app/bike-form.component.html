<h1>{{ title }}</h1>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="frameColor">Frame Color</label>
        <input [(ngModel)]="bike.frameColor" type="text" class="form-control" 
                formControlName="frameColor" value={{(item|async)?.frameColor}}>
        <div *ngIf="form.controls.frameColor.touched && 
                !form.controls.frameColor.valid" class="alert alert-danger">
            Frame Color is required
        </div>  
    </div>
    <div class="form-group">
        <label for="wheels">Wheels</label>
       <input [(ngModel)]="bike.wheels" class="form-control" 
                formControlName="wheels" value={{(item|async)?.wheels}}>
        <div *ngIf="form.controls.wheels.touched && form.controls.wheels.errors">        
    	     <div *ngIf="form.controls.wheels.errors.required" class="alert alert-danger">
                Wheels is required.
            </div>
        </div>       
    </div>
    <div class="form-group">
        <label for="headsetFront">Headset Front</label>
        <input [(ngModel)]="bike.headsetFront" type="text" class="form-control" 
                formControlName="headsetFront" value={{(item|async)?.headsetFront}}>
        <div *ngIf="form.controls.headsetFront.touched && 
                !form.controls.headsetFront.valid" class="alert alert-danger">
            Headset Front is required
        </div>  
    </div>
    <div class="form-group">
        <label for="headsetRear">Headset Rear</label>
        <input [(ngModel)]="bike.headsetRear" type="text" class="form-control" 
                formControlName="headsetRear" value={{(item|async)?.headsetRear}}>
        <div *ngIf="form.controls.headsetRear.touched && 
                !form.controls.headsetRear.valid" class="alert alert-danger">
            Headset Rear is required
        </div>  
    </div>
   <button [disabled]="!form.valid" class="btn btn-primary" type="submit">{{ title }}</button>
</form>
