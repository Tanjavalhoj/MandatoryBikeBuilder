<body>


<script>

//Update the image, so it shows the bike color, and the bike accessories.
accesory = "-frame.png"
function changeColor(newColor) {
		color = newColor;
		updateImage();
}
function changeaccessory(newAccessory) {
		accesory = newAccessory;
		updateImage();
}

function updateImage(){
		var image = document.getElementById("imageToSwap");
		image.src = "./assets/images/Billeder til web/Cykel/" + color + accesory;
};

//Show / hide next step
function colours() {
	var x = document.getElementById("chooseColor");
	if (x.style.display === "none") {
		x.style.display = "block";
	} else {
		x.style.display = "none";
		}
}

function accessory() {
	var x = document.getElementById("chooseAccessory");
	if (x.style.display === "none") {
		x.style.display = "block";

	} else {
		x.style.display = "none";
	}

}

function receipt() {
	var x = document.getElementById("showReceipt");
	if (x.style.display === "none") {
		x.style.display = "block";

	} else {
		x.style.display = "none";
		
	}

}


$(document).ready(function() {
	
	$(document).ready(function(){
    $checks = $(":checkbox");
    $checks.on('change', function() {
        var string = $checks.filter(":checked").map(function(i,v){
            return this.value;
        }).get().join(" ");
		$('#show').val(string);
    }).trigger('change');
});

//Gets value of all buttons
$( ".color" ).click(function() {
  var text = $( this ).text();
  $( "#inputBox" ).val( text );
 
});

});



</script>
